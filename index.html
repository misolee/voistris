<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VOISTRIS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="voistris.css" />
    <link href="https://fonts.googleapis.com/css?family=Coiny|Fredoka+One|Luckiest+Guy|Monoton|Paytone+One|Ultra" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  </head>
  <body>
    <div id="game-end">
      <div class="game-over blink">
        GAME OVER
      </div>
      <div class="your-score">
        Your Score
      </div>
      <div id="gameover-score"></div>
    </div>
    <button id="playbutton">
      <div class="blink" id="countdown"><i class="fas fa-play" id="playbutton-emoji"></i>PLAY</div>
    </button>
    <div id="voice-option">
      <div class="choose-option-label">
        VOICE COMMANDS
      </div>
      <div class="voice-commands-inputs">
        <div class="voice-commands-inputs-words">
          <div class="voice-commands-label-inputs">
            <div>
              LEFT:
            </div>
            <div>
              RIGHT:
            </div>
            <div>
              DOWN:
            </div>
          </div>
          <div class="voice-commands-label-inputs">
            <input value="left" id="voice-commands-left" />
            <input value="right" id="voice-commands-right" />
            <input value="down" id="voice-commands-down" />
          </div>
        </div>
        <div class="voice-commands-inputs-words">
          <div class="voice-commands-label-inputs">
            <div>
              ROTATE:
            </div>
            <div>
              HOLD:
            </div>
            <div>
              DROP:
            </div>
          </div>
          <div class="voice-commands-label-inputs">
            <input value="rotate" id="voice-commands-rotate" />
            <input value="hold" id="voice-commands-hold" />
            <input value="drop" id="voice-commands-drop" />
          </div>
          <div class="voice-commands-label-inputs">
          </div>
        </div>
      </div>
      <div class="choose-voice-play" id="choose-voice-play">
        PLAY
      </div>
    </div>
    <div class="choose-option" id ="choose-option">
      <div class="choose-option-label">
        CHOOSE OPTION
      </div>
      <div class="choose-method">
        <div class="voice" id="voice"><i class="fas fa-microphone choose-method-icon"></i>VOICE</div>
        <div class="keyboard" id="keyboard"><i class="fas fa-keyboard choose-method-icon"></i>KEYBOARD</div>
      </div>
    </div>
    <div id="paused"><div class="blink">PAUSED</div></div>
    <div class="information">
      <div class="hold-box">
        <div class="hold">
          <div class="hold-next-label">
            HOLD
          </div>
          <div id="hold-piece"><img id="hold-piece-image" src="./voistrimino-colors/next-empty.png" /></div>
        </div>
      </div>
      <div class="title">
        VOISTRIS
      </div>
      <div class="commands" id="commands">
        COMMANDS
        <div class="command-controls">
          <div class="keyboard-controls1">
            <div class="command-button">
              <div class="command-outline">
                <i class="fas command-icon fa-caret-right"></i>
              </div>
              <div class="command-direction" id="voice-control-right">
                RIGHT 
              </div>
            </div>
            <div class="command-button">
              <div class="command-outline">
                <i class="fas command-icon fa-caret-left"></i>
              </div>
              <div class="command-direction" id="voice-control-left">
                LEFT
              </div>
            </div>
            <div class="command-button">
              <div class="command-outline">
                <i class="fas command-icon fa-caret-up"></i>
              </div>
              <div class="command-direction" id="voice-control-rotate">
                ROTATE 
              </div>
            </div>
            <div class="command-button">
              <div class="command-outline">
                <i class="fas command-icon fa-caret-down"></i>
              </div>
              <div class="command-direction" id="voice-control-down">
                DOWN
              </div>
            </div>
          </div>
          <div class="keyboard-controls2">
            <div class="command-button">
              <div class="command-outline shift" id="command-outline-hold">
                SHIFT
              </div>
              <div class="command-direction" id="voice-control-hold">
                HOLD
              </div>
            </div>
            <div class="command-button">
              <div class="command-outline space" id="command-outline-drop">
                SPACE
              </div>
              <div class="command-direction" id="voice-control-drop">
                DROP
              </div>
            </div>
            <div class="command-button">
              <div class="command-outline p-pause" id="command-outline-pause">
                P
              </div>
              <div class="command-direction" id="voice-control-pause">
                PAUSE
              </div>
            </div>
            <div class="command-button" id="command-mute">
              <div class="command-outline p-pause" id="command-outline-mute">
                M
              </div>
              <div class="command-direction" id="voice-control-mute">
                MUTE
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="game-board">
      <div class="canvas">
        <canvas id="voistris" width="300" height="600"></canvas>
      </div>
    </div>
    <div class="right-div">
      <div class="next-box">        
        <div class="next">
          <div class="hold-next-label">
            NEXT
          </div>
          <div id="next-piece"><img id="next-piece-image" src="./voistrimino-colors/next-empty.png" /></div>
        </div>
        <div class="my-information">
          <div class="name">
             BY: &nbsp &nbsp &nbsp MISO &nbsp LEE
          </div>
          <div class="github-linkedin">
            <div class="info-logo">
              <a target="_blank" href="https://github.com/misolee/voitris"><i class="fab fa-github"></i></a>
            </div>
            <div class="info-logo">
              <a target="blank" href="https://www.linkedin.com/in/miso-lee-872836149/"><i class="fab fa-linkedin"></i></a>
            </div>
          </div>
        </div>
      </div>
      <div class="score-level" id="score-level">
        <div class="score">
          Score: <div id="score">0</div>
        </div>
        <div class="level">
          Level: <div id="level">0</div>
        </div>
      </div>
      <div class="sound" id="restart-volume">
        <div id="restart">
          RESTART
        </div>
        <i class="fas fa-volume-up" id="volume-icon"></i>
      </div>
    </div>
    <script src="https://unpkg.com/anycontrol/dist/index.umd.min.js"></script>
    <script src="voistrimino.js"></script>
    <script src="voistris.js"></script>
  </body>
</html>
