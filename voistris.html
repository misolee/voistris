<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VOISTRIS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="voistris.css" />
    <link href="https://fonts.googleapis.com/css?family=Coiny|Fredoka+One|Luckiest+Guy|Monoton|Paytone+One|Ultra" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  </head>
  <body>
    <div id="game-end">
      GAME FINISH
      <button id="replay-button">Replay</button>
    </div>
    <button id="playbutton">Play Game</button>
    <div class="title">VOISTRIS</div>
    <div class="game-board">
      <div class="hold">
        <div class="hold-next-label">
          HOLD
        </div>
        <div id="hold-piece"></div>
      </div>
      <div class="canvas">
        <canvas id="voistris" width="300" height="600"></canvas>
      </div>
      <div class="next">
        <div class="hold-next-label">
          NEXT
        </div>
        <div id="next-piece"><img id="next-piece-image" /></div>
      </div>
    </div>
    <div class="right-div">
      <div class="score-level">
        <div class="score">
          Score: <div id="score">0</div>
        </div>
        <div class="level">
          Level: <div id="level">0</div>
        </div>
      </div>
      <div class="sound">
        <i class="fas fa-volume-up" id="volume-icon"></i>
      </div>
    </div>
    <script src="https://unpkg.com/anycontrol/dist/index.umd.min.js"></script>
    <script src="voistrimino.js"></script>
    <script src="voistris.js"></script>
  </body>
</html>
